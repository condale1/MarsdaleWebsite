<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Contact - Marsdale Visuals</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark py-3 navbar-static-top">
        <div class="container">
          <a class="navbar-brand d-md-none" href="#">
            <img src="" alt="" />Marsdale
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="photo.html"
                  >Photo</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="video.html">Video</a>
              </li>
              <a class="navbar-brand d-none d-md-block" href="index.html">
                <img src="" alt="" /> Marsdale Visuals
              </a>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="hero__img">
        <div class="hero__text">
          <div class="hero__formContainer container-lg col-6">
            <!-- Wrapper container -->
            <div class="container">
              <!-- Bootstrap 5 starter form -->
              <form id="contactForm" name="contactForm" method="post" data-netlify="true">
                <h1 class="form-title">Contact Us</h1>
                <!-- Name input -->
                <div class="mb-3">
                  <label class="form-label" for="name">Name</label>
                  <input
                    class="form-control"
                    id="name"
                    type="text"
                    placeholder="Name"
                    data-sb-validations="required"
                  />
                  <div class="invalid-feedback" data-sb-feedback="name:required">
                    Name is required.
                  </div>
                </div>
                <!-- Email address input -->
                <div class="mb-3">
                  <label class="form-label" for="emailAddress"
                    >Email Address</label
                  >
                  <input
                    class="form-control"
                    id="emailAddress"
                    type="email"
                    placeholder="Email Address"
                    data-sb-validations="required, email"
                  />
                  <div
                    class="invalid-feedback"
                    data-sb-feedback="emailAddress:required"
                  >
                    Email Address is required.
                  </div>
                  <div
                    class="invalid-feedback"
                    data-sb-feedback="emailAddress:email"
                  >
                    Email Address Email is not valid.
                  </div>
                </div>
                <!-- Message input -->
                <div class="mb-3">
                  <label class="form-label" for="message">Message</label>
                  <textarea
                    class="form-control"
                    id="message"
                    type="text"
                    placeholder="Message"
                    style="height: 10rem"
                    data-sb-validations="required"
                  ></textarea>
                  <div
                    class="invalid-feedback"
                    data-sb-feedback="message:required"
                  >
                    Message is required.
                  </div>
                </div>
                <!-- Form submissions success message -->
                <div class="d-none" id="submitSuccessMessage">
                  <div class="text-center mb-3">Form submission successful!</div>
                </div>
                <!-- Form submissions error message -->
                <div class="d-none" id="submitErrorMessage">
                  <div class="text-center text-danger mb-3">
                    Error sending message!
                  </div>
                </div>
                <!-- Form submit button -->
                <div class="d-grid">
                  <button class="btn btn-outline-dark btn-lg" type="submit">
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
